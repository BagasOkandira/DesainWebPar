<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Form Pendaftaran :</h2>
    <form action="">
        <label for="">NIK</label>
        <input type="text" name="NIK" placeholder="nik"><br>

        <label for="">Nama Lengkap</label>
        <input type="text" name="namalengkap" placeholder="Nama_Lengkap"><br>

        <label for="">Tanggal Lahir</label>
        <input type="date" name="Tgl_lahir" id=""><br>

        <label for="">Email</label>
        <input type="email" name="email" placeholder="Email"><br>

        <label for="">Password</label>
        <input type="password" name="password" placeholder="Password"><br>

        <label for="">Jenis Kelamin</label>
        <input type="radio" name="jk" id="jk" value="laki-laki">
        <label for="laki-laki">Laki-laki</label>
        <input type="radio" name="jk" id="jk" value="perempuan">
        <label for="perempuan">Perempuan</label><br>

        <label for="">Agama</label>
        <select name="agama" id="">
            <option value="hindu">Hindu</option>
            <option value="islam">Islam</option>
            <option value="buddha">Buddha</option>
            <option value="kristen">Kristen</option>
            <option value="protestan">Protestan</option>
            <option value="konghucu">Konghucu</option>
        </select>
        <br>
        <label for="">Hobi</label><br>
        <input type="checkbox" name="sepeda" id="sepeda" value="Bersepeda">
        <label for="sepeda">Bersepeda</label><br>
        <input type="checkbox" name="sepakbola" id="sepakbola" value="Sepakbola">
        <label for="sepakbola">Sepakbola</label><br>
        <input type="checkbox" name="baca" id="baca" value="Baca">
        <label for="baca">Membaca</label><br>

        <label for="">File foto</label>
        <input type="file" name="avatar" id="avatar" accept="image/png, image/jpeg">
        <br>

        <label for="">Mesin Pencarian :</label>
        <input type="search" name="cari" placeholder="kata pencarian...">
        <button>Cari</button><br>

        <label for="">Input URL</label>
        <input type="url" name="url"><br>

        <label for="">Alamat :</label><br>
        <textarea name="alamat" id="" cols="20" rows="5"></textarea><br>

        <label for="">Jumlah Barang Yang Dibeli :</label>
        <input type="number" name="number" id=""><br>
        <button>Kirim</button>
    </form>
</body>
</html>
