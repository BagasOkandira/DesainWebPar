<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="POST"></form>
    <table border="0" align="center">
        <tr>
            <td colspan="3" align="center">FORM PENDAFTARAN</td>
        </tr>
        <tr>
            <td><label for="">NIK</label></td>
            <td>:</td>
            <td><input type="text" name="NIK" placeholder="nik"><br></td>
        </tr>
        <tr>
            <td><label for="">Nama Lengkap</label></td>
            <td>:</td>
            <td><input type="text" name="namalengkap" placeholder="Nama_Lengkap"><br></td>
        </tr>  
        <tr>
             <td><label for="">Tanggal Lahir</label></td>
             <td>:</td>
             <td><input type="date" name="Tgl_lahir" id=""><br></td>
        </tr>
        <tr>
             <td><label for="">Email</label></td>
             <td>:</td>
             <td><input type="email" name="email" placeholder="Email"><br></td>
        </tr>  
        <tr>
            <td><label for="">Password</label></td>
            <td>:</td>
            <td><input type="password" name="password" placeholder="Password"><br></td>
        </tr>
        <tr>
            <td><label for="">Jenis Kelamin</label></td>
            <td>:</td>
            <td>
                <input type="radio" name="jk" id="jk" value="laki-laki">
                <label for="laki-laki">Laki-laki</label>
                <input type="radio" name="jk" id="jk" value="perempuan">
                <label for="perempuan">Perempuan</label><br>
            </td>
        </tr>    
        <tr>
            <td><label for="">Agama</label></td>
            <td>:</td>
            <td>
                <select name="agama" id="">
                    <option value="hindu">Hindu</option>
                    <option value="islam">Islam</option>
                    <option value="buddha">Buddha</option>
                    <option value="kristen">Kristen</option>
                    <option value="protestan">Protestan</option>
                    <option value="konghucu">Konghucu</option>
                </select>
            </td>
        </tr>    
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td>
                <input type="checkbox" name="sepeda" id="sepeda" value="Bersepeda">
                <label for="sepeda">Bersepeda</label><br>
                <input type="checkbox" name="sepakbola" id="sepakbola" value="Sepakbola">
                <label for="sepakbola">Sepakbola</label><br>
                <input type="checkbox" name="baca" id="baca" value="Baca">
                <label for="baca">Membaca</label><br>
            </td>
        </tr>
        <tr>
            <td>File Foto</td>
            <td>:</td>
            <td>
                <input type="file" name="avatar" id="avatar" accept="image/png, image/jpeg">
            </td>
        </tr>    
        <tr>
            <td>Mesin Pencarian</td>
            <td>:</td>
            <td>
                <input type="search" name="cari" placeholder="kata pencarian...">
                <button>Cari</button><br>
            </td>
        </tr>    
        <tr>
            <td>Input Url</td>
            <td>:</td>
            <td>
                <input type="url" name="url"><br>
            </td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td>
                <textarea name="alamat" id="" cols="20" rows="5"></textarea><br>
            </td>
        </tr>   
        <tr>
            <td>Jumlah Barang Yang Dibeli</td>
            <td>:</td>
            <td>
                <input type="number" name="number" id=""><br>
            </td>
        </tr>    
        <tr>
            <td align="right"><button>Batal</button></td>
            <td colspan="2" align="left"><button>Kirim</button></td>
        </tr>
    </table>
    </form>
</body>
</html>
